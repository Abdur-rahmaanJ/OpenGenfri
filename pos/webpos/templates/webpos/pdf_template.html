{% extends "easy_pdf/base.html" %}

{% block extra_style %}
    <style type="text/css">
        @font-face { font-family: Lato; src: url(fonts/Lato-Reg.ttf); }
        body {
            font-family: "Lato", "Helvetica", "sans-serif";
            color: #333333;
        }
    </style>
{% endblock %}

{% block content %}
    <div id="content">
        <div class="main">
            <h1>{{customer_name}}</h1>
            {% for item, quant in items.items %}
            <p>{{item}} {{quant}}</p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
